<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contactanos - Cloud Accesorios</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="header">
		<nav>
			<a href="index.html"><img src="img/Logo.png" alt="logo de Cloud Accesorios"></a>
			<ul>
				
				<li><a href="nosotros.html">Nosotros</a></li>
				<li><a href="descuentos.html">Descuentos</a></li>
				<li><a href="puntosDeEncuentro.html">Puntos de encuentro</a></li>
				<li><a href="contactanos.html">Contactanos</a></li>
			</ul>
		</nav>
	
		<img src="img/Header.jpeg" alt="imagen heroe" class="encabezado__img--fluid">
	</header>

	<main>
		<h1 class="textCenter principal__titulo--xxl">CONTACTANOS!</h1>
		<section class="form">
			<form action="">
				<div >
					<h2>Datos personales</h2>
					<label class="labelText" for="nombre">Nombre y Apellido</label>
					<input type="text" placeholder="Ej: Alejandro Perez Ayala" name="nombre" id="nombre"><br><br>
					<label class="labelText" for="email">Email</label>
					<input type="email" placeholder="Ej: xxxxxxxx@gmail.com" name="email" id="email"><br><br>
					<label class="labelText" for="pedido">Numero de pedido</label>
					<input type="text" placeholder="#00000" name="pedido" id="pedido">
				</div>
				<div>
					<h2>Deja tu mensaje</h2>
					<textarea name="comentario" id="comentario" cols="25" rows="10"></textarea>
					<br>
					<input type="submit" name="Enviar">
				</div>
			</form>
		</section>
	</main>

	<footer class="pie">
		<div>
			<h3>Seguinos!</h3>
			<ul>
				<li>
					<a href="https://instagram.com" target="_blank">instagram</a>
				</li>
				<li>
					<a href="https://facebook.com" target="_blank">facebook</a>
				</li>
			</ul>
		</div>
		<div>
			<h3>Contactos!</h3>
			<ul>
				<li><a href="#">011-xxxxxxxx</a></li>
				<li><a href="#">xxxxxx@xxxxx</a></li>
			</ul>
		</div>
		<div>
			<h3>Medios de pago!</h3>
			<img src="img/visa@2x.png" alt="visa" class="iconSize">
			<img src="img/mastercard@2x.png" alt="mastercard" class="iconSize" >
			<img src="img/amex@2x.png" alt="american-express" class="iconSize">
		</div>
	</footer>
	
</body>


</html>
